<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My zoo</title>
</head>
<body>
<h1><a href="WelcomeMessage">Welcome to the zoo!</a></h1>
<form action = "/Kennel" method="GET">
    <div>
        <label>Explore the dogs at the zoo</label>
        <button>Search Dogs</button>
    </div>

</form>
<form action = "/Roost" method="GET">
    <div>
        <label>Explore the bats at the zoo</label>
        <button>Search Bat</button>
    </div>
</form>

<h2> Adding a dog to the zoo </h2>
<form action = "/addDog" method ="POST">
    <div id="addingANewDog">
        <label for="addingDogName"> Name:</label>
        <input name = "dogName" id="addingDogName">
        <label for="addingDogBreed"> Breed: </label>
        <input name ="dogBreed" id="addingDogBreed">
        <label for="addingBirthYear">Birth Year:</label>
        <input name="dogBirthYear" id ="addingBirthYear">
        <label for="addingVaccinated">Vaccinated(true/false): </label>
        <input name="dogVaccinated" id="addingVaccinated">

        <button>Add new Dog</button>
    </div>
</form>
<h2> Adding a bat to the zoo </h2>
<form action = "/addRoost" method ="POST">
    <div id="addingANewBat">
        <label for="addingDogName"> Name:</label>
        <input name = "batName" id="addingBatName">
        <label for="addingDogBreed"> Breed: </label>
        <input name ="batBreed" id="addingBatBreed">
        <label for="addingBatLegs">Birth Year:</label>
        <input name="batLegs" id ="addingBatLegs">
        <label for="addingBatWingspan">Wingspan(m):</label>
        <input name="batWingspan" id ="addingBatWingspan">
        <label for="addingBatBlind">Blind(true/false):</label>
        <input name="batBlind" id ="addingBatBlind">
        <button>Add new Bat</button>
    </div>
</form>

<h2> Deleting a Dog From the Zoo </h2>
<form action="/deleteDog" method="">
    <div id="deletingDog">
        <label for="deletingDog"> Dog Name:</label>
        <input name="dogName" id="deletingDogName">
        <button> Delete Dog </button>
    </div>
</form>
</body>
</html>
