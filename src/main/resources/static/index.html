<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My zoo</title>
</head>
<body>
<h1><a href="WelcomeMessage">Welcome to the zoo!</a></h1>
<form action = "/Kennel" method="GET">
    <div>
        <label>Explore the dogs at the zoo</label>
        <button>Search Dogs</button>
    </div>

</form>
<form action = "/Roost" method="GET">
    <div>
        <label>Explore the bats at the zoo</label>
        <button>Search Bat</button>
    </div>
</form>

<h2> Adding a dog to the zoo </h2>
<form action = "/Kennel/addDogTest" method ="POST">
    <div id="addingANewDog">
        <label for="addingDogName"> Name:</label>
        <input name = "dogName1" id="addingDogName">
        <label for="addingDogBreed"> Breed: </label>
        <input name ="dogBreed1" id="addingDogBreed">
        <label for="addingBirthYear">Birth Year:</label>
        <input name="dogBirthYear1" id ="addingBirthYear">
        <label for="addingVaccinated">Vaccinated(true/false): </label>
        <input name="dogVaccinated1" id="addingVaccinated">

        <button>Add new Dog</button>
    </div>
</form>
<h2> Adding a bat to the zoo </h2>
<form action = "Roost/addRoost" method ="POST">
    <div id="addingANewBat">
        <label for="addingDogName"> Name:</label>
        <input name = "batName1" id="addingBatName">
        <label for="addingDogBreed"> Breed: </label>
        <input name ="batBreed1" id="addingBatBreed">
        <label for="addingBatBirthYear">Birth Year:</label>
        <input name="batBirthYear1" id ="addingBatBirthYear">
        <label for="addingBatWingspan">Wingspan(m):</label>
        <input name="batWingspan1" id ="addingBatWingspan">
        <label for="addingBatBlind">Blind(true/false):</label>
        <input name="batBlind1" id ="addingBatBlind">
        <button>Add new Bat</button>
    </div>
</form>

<h2> Search Dog From the Zoo </h2>
<h1><a href = "dogSearch"></a></h1>
<form action = "/Kennel/dogSearch" method="GET" id="dogSearch">
    <div>
        <label for="name">Dog Name Search: </label>
        <input name="name" id="name">
        <button>Search</button>
    </div>
</form>
<h2> Deleting a Dog From the Zoo </h2>
<h1><a href = "Kennel"></a></h1>
<form action = "/Kennel" method="DELETE" id="Kennel">
    <div>
        <label for="nameDog">Dog Name Search</label>
        <input name="nameDog" id="nameDog">
        <button>Search</button>
    </div>
</form>
</body>
</html>
